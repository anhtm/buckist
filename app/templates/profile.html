{% extends "base.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Profile<h2>
    <h3>This is {{ user.first_name }}'s profile page<h3>
  </div>
  <div>
    <h3>Your Bucket Lists</h3>
    {% for list in lists %}
            <ol>
                <li> {{list.name}} | <a href='/updatelist/{{list.id}}'> Update List</a> </li>
            </ol>
                {% for item in list.items %}
                <ul>
                <li> {{item.content}} | <a href='/updateitem/{{item.id}}'> Update</a> </li>
                </ul>
                {% endfor %}
    {% endfor %}
  </div>
  <div>
    <a href="{{ url_for('add_list') }}">Create new list</a>
  </div>
{% endblock %}
