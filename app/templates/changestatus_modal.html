<div id="changestatus-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card box">
      <header class="modal-card-head">
        <h2 class="modal-card-title"> Change Item Status </h2>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <form class="change-status-form" role="form">
          <h2 class="subtitle"> Have you completed this?</h2>
            <div class="control">
              <input type="radio" name="status" value="no" checked> No<br>
            <input type="radio" name="status" value="yes"> Yes<br>
            </div>
            <div class="control">
              <button id="change-status-btn" class="button is-primary" type='submit' name='change_status'>Submit</button>
            </div>
          </form>
        </div>
        <a class="button" id="close-cs-btn">Cancel</a>
      </section>
    </div>
  </div>
