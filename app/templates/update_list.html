{% extends "base.html" %}
{% block content %}
        <h2> Update <strong> {{list.name}} </strong>: </h2>
        
         <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <form action="/renamelist/{{list.id}}" method='POST'>
        <input class="input" type='text' name='list_name'  placeholder="Change Your List Name"> 
        <input class="button is-primary" type='submit' name='change_list_name' value='Edit'>
        </form>
    </div>
      
  </div>

  <div class="field is-grouped">
    <p class="control">
      <form action='/deletelist/{{list.id}}' method='POST'>
            <input class='button is-danger' type='submit' name='delete_list' value="Delete">
        </form>
    </p>
    <p class="control"><a class="button is-light" href="/profile">Cancel</a> </p>
  </div>
{% endblock %}
